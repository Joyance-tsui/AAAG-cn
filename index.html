<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --button-color: #757575;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #ffffff;
                --button-color: #9e9e9e;
            }
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 65%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
        .content {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-color);
            color: var(--background-color);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #616161;
        }
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted var(--text-color);
        }
        .copy-button {
            display: inline-block;
            cursor: pointer;
            margin-left: 5px;
            font-size: 0.8em;
            vertical-align: super;
        }
        .hidden-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="article-title"></h1>
            <div id="article-content"></div>
        </div>
    </div>
    <button class="back-button" onclick="window.close()">关闭</button>

    <script>
        const article = { title: '不全面信息就是误导', content: '互联网拥有各种虚假的信息，各式的谣言，而这些内容的危害是有目共睹的。但你可能不知道，由完全的事实组成的信息也有机会误导，甚至这样的误导比起虚假信息的误导更严重，造成的影响更大，也更难识别。这就是选择性展示事实，即为哪怕有着与展示的信息同等的信息，但却被有意或无意地删除或忽略。\n\n我们姑且称这种被选择性展示事实展示出的信息为不完全信息，或不全面信息。不全面信息的产生可能是无意的，但对于任何想要承担公共的责任的组织和机构，他们为他们传播的信息负责，这时不完全信息就不应该出现。这也是一个传统媒体的基本素养。\n\n但由于各种原因（如机密/过于繁杂）产生的对信息全面性展示的限制，同时呈现所有的信息是不可能的。但尽量全面是我们应要的追求，也是我们去评判一家媒体/一个平台的优良的标准之一。而要进行评判，我们姑且缩小信息的定义的范围并重新定义不完全信息：\n\n不全面信息，指一条信息在呈现时未能包含与其内容相关的多个视角或角度，尤其是那些与其内容本身同等重要的观点的信息。\n\n不完全信息的危害是巨大的，因为要去否认它几乎不可能，根据定义，这样的信息都是真实的，对于真实的信息你无从反驳，但它又包含着一种内在的价值取向以至于扭曲了作为整体的事实。当然，事实上它可能包含的并不是完全的事实，但这并不是它的问题的根本，在这一点上去辩驳哪怕成功也是无力的。问题在于，对于信息的筛选本身就是带有价值取向的。\n\n如果你只接收这样的不完全信息，你不会知道你得到的信息是片面的，反而会觉得那些对这样的信息反驳的人是错误的，你找到了世界的真相。长期下来，你的价值观可能悄无声息地，没有觉察地改变，或是强化你已经拥有的价值观。前者可能让你感觉到你刷新了认知，似乎顿悟出了什么东西，而后者则会让你越来越自我满足。\n\n但世界复杂就可能因此被丢弃，同时被丢弃的还有由这种复杂化构成的作为整体的真相。信息的筛选是需要规则的，不完全信息的产生是由于发布/传播这一信息的人是因其主观意志或是迫于社会环境，有目的的过滤器他的信息。而这一行为就赋予了这些本来不带有价值取向的事实以作者的主观导向，也就是对读者的误导的属性。\n\n互联网作为一种信息的媒介，我们对其分析也应该是多角度的。对于那些传统媒体的互联网网站（或是被迫适应时代的新媒体账号），应该使用上述的方式分析，但是对于互联网上的每一个个人这样的分析就不成立。因为每一个个人他的言论应该被整合起来，被视为一个整体进行分析。\n\n对于平台的健康程度的分析就可以将这一标准作为评判的依据，即这一平台有没有做到拥有全面的信息，并且这些信息被关注到的可能性偏差的大小（当然越小越好）。分析各种内容在一个平台的关注度也可以看出一个平台本身可能的价值取向。这一价值取向要么是源自于平台的审查限流政策，要么就是平台的用户群体。\n\n当然，完全的平衡的信息平台是少见的，甚至达成这一点本身也大概不可能。从本质上来说，人是群体动物，而人需要群体归属感。而这样的归属感就不可避免的包含着部分的对群体不利的信息的筛选。个体为了获得群体的认同和接纳,往往会主动或被动地遵循群体的行为规范和价值观，同时，由于群体内部成员之间的相互影响，个体获取信息的渠道和方式也趋同，形成信息茧房。\n\n平台无法平衡信息还因为互联网平台大多数的赚钱逻辑，即对用户的广告推送，通过眼球经济达成。也就是越喜欢看的你越会看到。当然，对于那些你主动寻找答案的搜索引擎（duckduckgo、google等）他们的内容多是全面的，但是对于那些被动的播放的内容，他们可能就是你喜欢的内容。\n\n而这样就可能造成不全面信息的误导，尤其是新闻类的内容、政治类的内容。这些内容最是有人想要去操控的。对于这些内容，好的解决方式是至少关注两个立场相反的、内容勉强符合并非不完全信息的媒体，或是寻找一个对政治言论没有（起码是看上去）审查的平台了解信息。\n\n对于其他的内容，建议你使用那些非营利组织的项目，比如维基百科等。因为他们的收入是来源于捐款，而捐款是来源于好的体验，好的体验又是来源于其本身的多元化。而这样的平台就是不可取的，有着明显的非道德（泛道德除外）原因的审查的，有着强烈排他性的，靠大数据推送内容的。\n\n这也是我们为什么要去追求信息方面更多的自由，只有拥有这些自由，信息的全面性才有可能得到保障。而可喜的是，技术的发展也正是助长了这些自由。请记住，我们需要的是一个更自由的言论环境，因为没有这样的自由就没有获得尽可能的全面信息的自由，没有获取全部同等真相的自由，也就大概得不到真相。\n\n那么剩下的信息可能就只有宣传的口号，和充满兽性的欲望的满足。', pinned: false };

        function processContent(content) {
            return content
                .replace(/\[link:(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                .replace(/\[copy-broad:(.*?)\]/g, '<span class="hidden-text" data-copy="$1"></span><span class="copy-button" onclick="copyText(\'$1\')">❐</span>');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function loadArticle() {
            document.title = article.title;
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-content').innerHTML = processContent(article.content);
        }

        window.onload = loadArticle;
    </script>
</body>
</html>
